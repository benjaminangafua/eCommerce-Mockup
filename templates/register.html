<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/2cbdfe2c2a.js" crossorigin="anonymous"></script>

    <style>
        @import url("../css/silk-road.mini.css");
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">SILKROAD</div>
            <div class="nav">
                <div class="top-nav">
                    <div class="home">
                        <div> <a href="./home-page.html">Home</a> </div>
                        <div>Our Property</div>
                    </div>
                    <div class="auth">
                        <div class="aut1" class="active"> <a href="./login.html">Login</a></div>
                        <hr class="aut-m">
                        <div class="aut1">Register</div>
                    </div>
                </div>
                <hr class="divider">
                <div class="bottom-nav">
                    <div class="bottom-l">
                        <div> <a href="./login.html">HOME</a> <span class="grtr">&nbsp; ></span></div>
                        <div>REGISTER</div>
                    </div>
                    <div class="prty-btn"><button>Post a Property</button></div>
                </div>
            </div>
        </div>
        <div class="rg-container">
            <div class="main-rg">
                <div></div>
                <div class="rg-content content">
                    <h4>Already have an account?</h4>
                    <p>If you already have an account you can login to get the view of the latest properties in stock
                    </p>
                    <button>Register</button>
                </div>
            </div>
        </div>
        <div>
            <!-- Registration Form -->
            <form action="">
                <div class="rg-form">
                    <div class="heading">
                        <h2>REGISTRATION</h2>
                    </div>
                    <div class="log-input">
                        <div class="input2"><input type="text" placeholder="Full name"></div>

                        <div class="input1">
                            <select name="c-code" id="">
                                <option value="+231">+231</option>
                                <option value="+234">+234</option>
                                <option value="+134">+134</option>
                                <option value="+412">+412</option>
                            </select> <input type="text" placeholder="Phone number"></div>
                        <div class="input2"><input type="text" placeholder="Password"></div>
                        <div class="agree-term">I agree to the terms and conditions <input type="checkbox" name="" id=""></div>
                        <div class="btn"><button>Register</button></div>
                    </div>
                    <div class="log-option">
                        <div>Register with <i class="fa-brands fa-facebook-f"></i> <i class="fa-brands fa-twitter"></i></div>
                    </div>
                </div>
                <div></div>
            </form>
        </div>
        <div class="self">H</div>
    </div>
    <script>
        let check = document.querySelector(".agree-term input")

        check.addEventListener("click", () => {
            check.style.color = (check.checked) ? "#20B2AA" : "red"
        })
    </script>
</body>

</html>
