<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>HOME WIDGET PAGE</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/silk-road.mini.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">SILKROAD</div>
            <div class="nav">
                <div class="top-nav">
                    <div class="home">
                        <div> <a href="./home-page.html">Home</a> </div>
                        <div>Our Property</div>
                    </div>
                    <div class="auth">
                        <div class="aut1"><a href="./login.html">Login</a></div>
                        <hr class="aut-m">
                        <div class="aut1"><a href="./register.html">Register</a></div>
                    </div>
                </div>
                <hr class="divider">
                <div class="bottom-nav">
                    <div></div>
                    <div class="prty-btn"><button>Post a Property</button></div>
                </div>
            </div>
        </div>
        <div class="main-widget">
            <div class="filter-line">
                <div class="filter-cup">\/ FILTER</div>
                <div class="filter-nav">
                    <div>All</div>
                    <div>Rent</div>
                    <div>Sale</div>
                </div>
            </div>
            <div><input type="text" class="property" placeholder="KEYWORD"></div>
            <div class="select-detail">
                <div class="l-detail-select">
                    <div>
                        <select name="" id="">
                            <option value="">Category</option>
                            <option value="">Upstairs</option>
                            <option value="">Basement</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">No. of Bedroom</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </div>
                    <div>
                        <label for="Price">Price: $<span id="val-less">00</span>.00 - $<span id="val">10,000</span>.00</label> <br>
                        <input type="range" min="0" max="10000" value="5000" name="" id="">
                    </div>
                </div>
                <div class="r-detail-select">
                    <div>
                        <select name="" id="">
                            <option value="">Location</option>
                            <option value="">Paynesville</option>
                            <option value="">Congo Town</option>
                            <option value="">Sinkor</option>
                        </select>
                    </div>
                    <div>
                        <select name="" id="">
                            <option value="">No. of Bathroom</option>
                            <option value="">1</option>
                            <option value="">2</option>
                        </select>
                    </div>
                    <div><button>Find it</button></div>
                </div>
            </div>
        </div>

        <div class="bottom-content">
            <div>OUR LATEST POSTINGS</div>
            <div>\/</div>
        </div>
    </div>
    </div>
    <script>
        let range = document.querySelector("input[type=range]")
        let val = document.getElementById("val")
        let value_less = document.getElementById("val-less")
        val.innerHTML = range.value

        range.addEventListener("input", () => {
            val.innerHTML = Number(range.value) //0 | 10000 -  decrease
                // value_less.innerHTML =  0 + Number(range.value) //increases
            let absolute_value = Number(range.value)

            let hr = `${(absolute_value * 100)/10000}%`
            bg_color = `linear-gradient(90deg, rgb(32, 178, 170) ${hr},  rgba(32, 178, 171, 0.502) ${hr})`;
            range.style.background = bg_color;
        })
    </script>
</body>

</html>
